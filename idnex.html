<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üö® –°–†–û–ß–ù–ê–Ø –ü–ï–¢–ò–¶–ò–Ø üö®</title>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Montserrat:wght@700;900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background: #0a0a0a;
            color: #fff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        /* –§–æ–Ω–æ–≤–æ–µ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ –ø–µ—Ä—Å–æ–Ω–∞–∂–∞ */
        .background-character {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0.25;
            z-index: 1;
            pointer-events: none;
        }

        @media (max-width: 768px) {
            .background-character {
                opacity: 0.2;
            }
        }

        /* –ü–æ–ª–∏—Ü–µ–π—Å–∫–∏–µ –º–∏–≥–∞–ª–∫–∏ */
        .police-lights {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .light {
            position: absolute;
            width: 200px;
            height: 200px;
            border-radius: 50%;
            filter: blur(80px);
            animation: pulse 1s ease-in-out infinite;
        }

        .light.red {
            background: #ff0000;
            top: 10%;
            right: 10%;
            animation: pulse-red 0.8s ease-in-out infinite;
        }

        .light.blue {
            background: #0066ff;
            top: 10%;
            left: 10%;
            animation: pulse-blue 0.8s ease-in-out infinite;
        }

        .light.red2 {
            background: #ff0000;
            bottom: 10%;
            left: 15%;
            animation: pulse-red 0.8s ease-in-out infinite 0.4s;
        }

        .light.blue2 {
            background: #0066ff;
            bottom: 10%;
            right: 15%;
            animation: pulse-blue 0.8s ease-in-out infinite 0.4s;
        }

        @keyframes pulse-red {
            0%, 100% { 
                opacity: 0.3;
                transform: scale(1);
            }
            50% { 
                opacity: 1;
                transform: scale(1.3);
            }
        }

        @keyframes pulse-blue {
            0%, 100% { 
                opacity: 0.3;
                transform: scale(1);
            }
            50% { 
                opacity: 1;
                transform: scale(1.3);
            }
        }

        /* –ú–∏–≥–∞—é—â–∏–π —Ñ–æ–Ω */
        .flash-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            animation: flash-colors 1.6s ease-in-out infinite;
            z-index: 0;
        }

        @keyframes flash-colors {
            0%, 100% { background: rgba(255, 0, 0, 0.05); }
            25% { background: rgba(0, 102, 255, 0.05); }
            50% { background: rgba(255, 0, 0, 0.1); }
            75% { background: rgba(0, 102, 255, 0.1); }
        }

        /* –°–∏—Ä–µ–Ω–∞ –ø–æ–ª–æ—Å–∫–∞ —Å–≤–µ—Ä—Ö—É */
        .siren-strip {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 10px;
            background: linear-gradient(90deg, 
                #ff0000 0%, #ff0000 25%, 
                #0066ff 25%, #0066ff 50%, 
                #ff0000 50%, #ff0000 75%, 
                #0066ff 75%, #0066ff 100%);
            background-size: 200% 100%;
            animation: siren-move 0.5s linear infinite;
            z-index: 100;
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.8);
        }

        @keyframes siren-move {
            0% { background-position: 0% 0%; }
            100% { background-position: 200% 0%; }
        }

        /* –û—Å–Ω–æ–≤–Ω–æ–π –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä */
        .container {
            position: relative;
            z-index: 10;
            text-align: center;
            max-width: 800px;
            padding: 40px;
            background: rgba(20, 20, 20, 0.95);
            border-radius: 20px;
            border: 3px solid #ff0000;
            box-shadow: 
                0 0 50px rgba(255, 0, 0, 0.5),
                0 0 100px rgba(0, 102, 255, 0.3),
                inset 0 0 30px rgba(255, 0, 0, 0.1);
            animation: container-pulse 2s ease-in-out infinite;
        }

        @keyframes container-pulse {
            0%, 100% { 
                border-color: #ff0000;
                box-shadow: 
                    0 0 50px rgba(255, 0, 0, 0.5),
                    0 0 100px rgba(0, 102, 255, 0.3);
            }
            50% { 
                border-color: #0066ff;
                box-shadow: 
                    0 0 50px rgba(0, 102, 255, 0.5),
                    0 0 100px rgba(255, 0, 0, 0.3);
            }
        }

        /* –ò–∫–æ–Ω–∫–∏ —Å–∏—Ä–µ–Ω—ã */
        .siren-icons {
            font-size: 4rem;
            margin-bottom: 20px;
            animation: rotate-siren 1s linear infinite;
        }

        @keyframes rotate-siren {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* –ó–∞–≥–æ–ª–æ–≤–æ–∫ ALERT */
        .alert-title {
            font-family: 'Bebas Neue', cursive;
            font-size: clamp(2rem, 6vw, 4rem);
            font-weight: 900;
            letter-spacing: 8px;
            color: #ff0000;
            text-shadow: 
                0 0 10px #ff0000,
                0 0 20px #ff0000,
                0 0 30px #ff0000,
                2px 2px 4px rgba(0, 0, 0, 0.9);
            animation: blink-text 0.8s ease-in-out infinite;
            margin-bottom: 30px;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px 20px;
            border-radius: 10px;
        }

        @keyframes blink-text {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        /* –¢–µ–∫—Å—Ç –ø–µ—Ç–∏—Ü–∏–∏ */
        .petition-text {
            font-size: clamp(1.2rem, 4vw, 2rem);
            font-weight: 900;
            line-height: 1.5;
            margin: 30px 0;
            color: #fff;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 
                2px 2px 4px rgba(0, 0, 0, 0.9),
                0 0 10px rgba(0, 0, 0, 0.8);
            background: rgba(0, 0, 0, 0.4);
            padding: 20px;
            border-radius: 10px;
        }

        .petition-text .highlight {
            color: #ff0000;
            font-size: 1.2em;
            text-shadow: 
                0 0 10px #ff0000,
                2px 2px 4px rgba(0, 0, 0, 1);
        }

        /* –ü–æ–¥–∑–∞–≥–æ–ª–æ–≤–æ–∫ */
        .subtitle {
            font-size: 1.3rem;
            font-weight: 700;
            color: #0066ff;
            margin: 20px 0;
            text-shadow: 0 0 10px #0066ff;
        }

        /* –ö–Ω–æ–ø–∫–∏ */
        .buttons {
            display: flex;
            gap: 30px;
            justify-content: center;
            margin-top: 40px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 20px 50px;
            font-family: 'Bebas Neue', cursive;
            font-size: 2rem;
            font-weight: 900;
            letter-spacing: 4px;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            position: relative;
            overflow: hidden;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.5);
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.5);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .btn:hover::before {
            width: 400px;
            height: 400px;
        }

        .btn span {
            position: relative;
            z-index: 1;
        }

        .btn-yes {
            background: linear-gradient(135deg, #ff0000, #cc0000);
            color: white;
            box-shadow: 
                0 5px 20px rgba(255, 0, 0, 0.5),
                0 0 30px rgba(255, 0, 0, 0.3);
        }

        .btn-yes:hover {
            transform: translateY(-5px);
            box-shadow: 
                0 10px 30px rgba(255, 0, 0, 0.7),
                0 0 50px rgba(255, 0, 0, 0.5);
        }

        .btn-hell-yes {
            background: linear-gradient(135deg, #0066ff, #0044cc);
            color: white;
            box-shadow: 
                0 5px 20px rgba(0, 102, 255, 0.5),
                0 0 30px rgba(0, 102, 255, 0.3);
        }

        .btn-hell-yes:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 
                0 10px 30px rgba(0, 102, 255, 0.7),
                0 0 50px rgba(0, 102, 255, 0.5);
        }

        /* –°—á—ë—Ç—á–∏–∫ –≥–æ–ª–æ—Å–æ–≤ */
        .counter {
            margin-top: 40px;
            padding: 20px;
            background: rgba(255, 0, 0, 0.1);
            border-radius: 10px;
            border: 2px solid #ff0000;
        }

        .counter-title {
            font-family: 'Bebas Neue', cursive;
            font-size: 1.5rem;
            letter-spacing: 3px;
            color: #ff0000;
            margin-bottom: 10px;
        }

        .counter-number {
            font-family: 'Bebas Neue', cursive;
            font-size: 4rem;
            font-weight: 900;
            color: #fff;
            text-shadow: 0 0 20px #ff0000;
        }

        /* –ö–æ–Ω—Ñ–µ—Ç—Ç–∏ –ø—Ä–∏ –≥–æ–ª–æ—Å–æ–≤–∞–Ω–∏–∏ */
        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background: #ff0000;
            position: absolute;
            animation: confetti-fall 3s linear;
            pointer-events: none;
        }

        @keyframes confetti-fall {
            0% {
                transform: translateY(-100vh) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(720deg);
                opacity: 0;
            }
        }

        /* –ù–∞–¥–ø–∏—Å—å "VOTED" –ø–æ—Å–ª–µ –≥–æ–ª–æ—Å–æ–≤–∞–Ω–∏—è */
        .voted-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .voted-text {
            font-family: 'Bebas Neue', cursive;
            font-size: clamp(3rem, 10vw, 8rem);
            font-weight: 900;
            letter-spacing: 20px;
            color: #ff0000;
            text-shadow: 
                0 0 20px #ff0000,
                0 0 40px #ff0000,
                0 0 60px #ff0000,
                0 0 80px #ff0000;
            animation: zoom-in 0.5s ease;
        }

        @keyframes zoom-in {
            from { transform: scale(0); }
            to { transform: scale(1); }
        }

        /* –í—Å—Ç—Ä—è—Å–∫–∞ —ç–∫—Ä–∞–Ω–∞ */
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-10px); }
            20%, 40%, 60%, 80% { transform: translateX(10px); }
        }

        .shake {
            animation: shake 0.5s;
        }

        /* –í—Ä–∞—â–µ–Ω–∏–µ */
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .spin {
            animation: spin 0.5s ease-in-out;
        }
    </style>
</head>
<body>
    <!-- –ü–æ–ª–æ—Å–∫–∞ —Å–∏—Ä–µ–Ω—ã -->
    <div class="siren-strip"></div>

    <!-- –ú–∏–≥–∞—é—â–∏–π —Ñ–æ–Ω -->
    <div class="flash-bg"></div>

    <!-- –§–æ–Ω–æ–≤—ã–π –ø–µ—Ä—Å–æ–Ω–∞–∂ -->
    <img src="1770058735435_image.png" alt="" class="background-character">

    <!-- –ü–æ–ª–∏—Ü–µ–π—Å–∫–∏–µ –º–∏–≥–∞–ª–∫–∏ -->
    <div class="police-lights">
        <div class="light red"></div>
        <div class="light blue"></div>
        <div class="light red2"></div>
        <div class="light blue2"></div>
    </div>

    <!-- –û—Å–Ω–æ–≤–Ω–æ–π –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä -->
    <div class="container">
        <div class="siren-icons">üö®</div>
        
        <h1 class="alert-title">üö® –°–†–û–ß–ù–ê–Ø –ü–ï–¢–ò–¶–ò–Ø üö®</h1>
        
        <p class="petition-text">
            –°–Ω—è—Ç—å —É <span class="highlight">–õ–ï–®–ò –ì–û–õ–î –í–ê–ô–ë–ê</span> –≤–∏–ø –∏–ª–∏ –Ω–µ—Ç?
        </p>
        
        <p class="subtitle">–í–∞—à –≥–æ–ª–æ—Å —Ä–µ—à–∞–µ—Ç –µ–≥–æ —Å—É–¥—å–±—É!</p>
        
        <div class="buttons">
            <button class="btn btn-yes" onclick="vote('yes')">
                <span>–î–∞</span>
            </button>
            <button class="btn btn-hell-yes" onclick="vote('no')">
                <span>–ù–µ—Ç</span>
            </button>
        </div>
        
        <div class="counter">
            <div class="counter-title">–í—Å–µ–≥–æ –ø—Ä–æ–≥–æ–ª–æ—Å–æ–≤–∞–ª–æ:</div>
            <div class="counter-number" id="voteCount">0</div>
        </div>
    </div>

    <!-- –û–≤–µ—Ä–ª–µ–π –ø–æ—Å–ª–µ –≥–æ–ª–æ—Å–æ–≤–∞–Ω–∏—è -->
    <div class="voted-overlay" id="votedOverlay">
        <div class="voted-text">–ì–û–õ–û–° –ó–ê–°–ß–ò–¢–ê–ù! üî•</div>
    </div>

    <script>
        let voteCount = 0;
        let hasVoted = false;

        // –ó–∞–≥—Ä—É–∑–∫–∞ —Å—á—ë—Ç—á–∏–∫–∞ –∏–∑ localStorage
        function loadVotes() {
            const saved = localStorage.getItem('lesha_petition_votes');
            if (saved) {
                voteCount = parseInt(saved);
                document.getElementById('voteCount').textContent = voteCount;
            }
            
            // –ü—Ä–æ–≤–µ—Ä—è–µ–º –≥–æ–ª–æ—Å–æ–≤–∞–ª –ª–∏ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å
            const userVoted = localStorage.getItem('lesha_user_voted');
            if (userVoted === 'true') {
                hasVoted = true;
            }
        }

        // –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ —Å—á—ë—Ç—á–∏–∫–∞
        function saveVotes() {
            localStorage.setItem('lesha_petition_votes', voteCount);
        }

        // –ì–æ–ª–æ—Å–æ–≤–∞–Ω–∏–µ
        function vote(type) {
            // –ü—Ä–æ–≤–µ—Ä–∫–∞: —É–∂–µ –≥–æ–ª–æ—Å–æ–≤–∞–ª?
            if (hasVoted) {
                alert('‚ùå –í—ã —É–∂–µ –ø—Ä–æ–≥–æ–ª–æ—Å–æ–≤–∞–ª–∏! –û–¥–∏–Ω —á–µ–ª–æ–≤–µ–∫ = –æ–¥–∏–Ω –≥–æ–ª–æ—Å!');
                return;
            }

            // –í–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏–µ –∑–≤—É–∫–∞
            playSound(type);
            
            // –£–≤–µ–ª–∏—á–∏–≤–∞–µ–º —Å—á—ë—Ç—á–∏–∫ —Ç–æ–ª—å–∫–æ –Ω–∞ 1
            voteCount++;
            hasVoted = true;
            
            // –°–æ—Ö—Ä–∞–Ω—è–µ–º
            saveVotes();
            localStorage.setItem('lesha_user_voted', 'true');
            
            // –û–±–Ω–æ–≤–ª—è–µ–º –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ
            document.getElementById('voteCount').textContent = voteCount;
            
            // –°–æ–∑–¥–∞—ë–º –∫–æ–Ω—Ñ–µ—Ç—Ç–∏
            createConfetti(type);
            
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –æ–≤–µ—Ä–ª–µ–π
            const overlay = document.getElementById('votedOverlay');
            overlay.style.display = 'flex';
            
            // –≠—Ñ—Ñ–µ–∫—Ç —Å–∏—Ä–µ–Ω—ã
            playSiren();
            
            // –°–∫—Ä—ã–≤–∞–µ–º –æ–≤–µ—Ä–ª–µ–π —á–µ—Ä–µ–∑ 2 —Å–µ–∫—É–Ω–¥—ã
            setTimeout(() => {
                overlay.style.display = 'none';
            }, 2000);
        }

        // –í–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏–µ –∑–≤—É–∫–∞
        function playSound(type) {
            // type = 'yes' –¥–ª—è –∫–Ω–æ–ø–∫–∏ –î–ê, type = 'no' –¥–ª—è –∫–Ω–æ–ø–∫–∏ –ù–ï–¢
            const soundFile = type === 'yes' ? '–¥–∞.mp3' : '–Ω–µ—Ç.mp3';
            const audio = new Audio(soundFile);
            audio.volume = 0.7; // –ì—Ä–æ–º–∫–æ—Å—Ç—å 70%
            audio.play().catch(err => {
                console.log('–ù–µ —É–¥–∞–ª–æ—Å—å –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ—Å—Ç–∏ –∑–≤—É–∫:', err);
                // –ï—Å–ª–∏ –∑–≤—É–∫ –Ω–µ –ø—Ä–æ–∏–≥—Ä–∞–ª—Å—è, –ø—Ä–æ–±—É–µ–º –µ—â–µ —Ä–∞–∑
                setTimeout(() => {
                    audio.play().catch(() => console.log('–ó–≤—É–∫ –≤—Å—ë —Ä–∞–≤–Ω–æ –Ω–µ –ø—Ä–æ–∏–≥—Ä–∞–ª—Å—è'));
                }, 100);
            });
        }

        // –°–æ–∑–¥–∞–Ω–∏–µ –∫–æ–Ω—Ñ–µ—Ç—Ç–∏
        function createConfetti(type) {
            const colors = type === 'yes' ? ['#ff0000', '#ff3333', '#ff6666'] : ['#0066ff', '#3388ff', '#66aaff'];
            
            for (let i = 0; i < 50; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.left = Math.random() * 100 + 'vw';
                    confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.width = (Math.random() * 10 + 5) + 'px';
                    confetti.style.height = confetti.style.width;
                    confetti.style.borderRadius = Math.random() > 0.5 ? '50%' : '0';
                    document.body.appendChild(confetti);
                    
                    setTimeout(() => confetti.remove(), 3000);
                }, i * 30);
            }
        }

        // –≠–º—É–ª—è—Ü–∏—è –∑–≤—É–∫–∞ —Å–∏—Ä–µ–Ω—ã (–≤–∏–∑—É–∞–ª—å–Ω–æ)
        function playSiren() {
            const body = document.body;
            let count = 0;
            const interval = setInterval(() => {
                body.style.background = count % 2 === 0 ? '#1a0000' : '#00001a';
                count++;
                if (count > 6) {
                    clearInterval(interval);
                    body.style.background = '#0a0a0a';
                }
            }, 150);
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        loadVotes();

        // –î–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω—ã–π —ç—Ñ—Ñ–µ–∫—Ç: —Å–ª—É—á–∞–π–Ω—ã–µ –≤—Å–ø—ã—à–∫–∏
        setInterval(() => {
            if (Math.random() > 0.7) {
                document.querySelector('.flash-bg').style.opacity = '0.3';
                setTimeout(() => {
                    document.querySelector('.flash-bg').style.opacity = '1';
                }, 100);
            }
        }, 2000);

        // –ü–†–ò–ö–û–õ–´!
        
        // –ö–ª–∏–∫ –Ω–∞ —Ñ–æ–Ω–æ–≤–æ–µ —Ñ–æ—Ç–æ - —Å–ª—É—á–∞–π–Ω—ã–π –∑–≤—É–∫
        const character = document.querySelector('.background-character');
        if (character) {
            character.style.pointerEvents = 'auto';
            character.style.cursor = 'pointer';
            character.addEventListener('click', () => {
                const randomSound = Math.random() > 0.5 ? '–¥–∞.mp3' : '–Ω–µ—Ç.mp3';
                const audio = new Audio(randomSound);
                audio.volume = 0.5;
                audio.play();
                
                // –í—Å–ø—ã—à–∫–∞
                character.style.opacity = '0.6';
                setTimeout(() => {
                    character.style.opacity = '0.25';
                }, 200);
            });
        }
        
        // –î–≤–æ–π–Ω–æ–π –∫–ª–∏–∫ –Ω–∞ –∑–∞–≥–æ–ª–æ–≤–æ–∫ - –≤—Å—Ç—Ä—è—Å–∫–∞ —ç–∫—Ä–∞–Ω–∞
        const title = document.querySelector('.alert-title');
        title.addEventListener('dblclick', () => {
            document.body.classList.add('shake');
            const shakeSound = new Audio('–¥–∞.mp3');
            shakeSound.volume = 0.7;
            shakeSound.play().catch(() => {});
            setTimeout(() => document.body.classList.remove('shake'), 500);
        });

        // –ö–ª–∏–∫ –Ω–∞ –∏–∫–æ–Ω–∫—É —Å–∏—Ä–µ–Ω—ã - –≤—Ä–∞—â–µ–Ω–∏–µ
        const siren = document.querySelector('.siren-icons');
        siren.addEventListener('click', () => {
            siren.classList.add('spin');
            setTimeout(() => siren.classList.remove('spin'), 500);
        });

        // –¢—Ä–æ–π–Ω–æ–π –∫–ª–∏–∫ –Ω–∞ —Å—á—ë—Ç—á–∏–∫ - –º–∏–Ω–∏-—Ñ–µ–π–µ—Ä–≤–µ—Ä–∫
        let clickCount = 0;
        let clickTimer;
        const counter = document.querySelector('.counter-number');
        counter.addEventListener('click', () => {
            clickCount++;
            clearTimeout(clickTimer);
            
            if (clickCount === 3) {
                // –ú–∏–Ω–∏-—Ñ–µ–π–µ—Ä–≤–µ—Ä–∫
                for (let i = 0; i < 20; i++) {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.left = '50%';
                    confetti.style.top = counter.getBoundingClientRect().top + 'px';
                    confetti.style.background = ['#ff0000', '#0066ff', '#ffd700'][Math.floor(Math.random() * 3)];
                    confetti.style.width = '8px';
                    confetti.style.height = '8px';
                    document.body.appendChild(confetti);
                    setTimeout(() => confetti.remove(), 3000);
                }
                clickCount = 0;
            }
            
            clickTimer = setTimeout(() => {
                clickCount = 0;
            }, 500);
        });

        // –°–ª—É—á–∞–π–Ω–∞—è —Å–º–µ–Ω–∞ —Ü–≤–µ—Ç–∞ —Å–∏—Ä–µ–Ω—ã (—Ä–µ–¥–∫–æ)
        setInterval(() => {
            if (Math.random() > 0.95) {
                const lights = document.querySelectorAll('.light');
                lights.forEach(light => {
                    const randomColor = ['#ff0000', '#0066ff', '#00ff00', '#ffd700'][Math.floor(Math.random() * 4)];
                    light.style.background = randomColor;
                });
                setTimeout(() => {
                    document.querySelectorAll('.light.red, .light.red2').forEach(l => l.style.background = '#ff0000');
                    document.querySelectorAll('.light.blue, .light.blue2').forEach(l => l.style.background = '#0066ff');
                }, 1000);
            }
        }, 3000);
    </script>
